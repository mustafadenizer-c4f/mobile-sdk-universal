plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'maven-publish'
}

android {
    namespace 'com.example.surveysdk.reactnative'
    compileSdk 34

    defaultConfig {
        minSdk 21
        targetSdk 34
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    kotlinOptions {
        jvmTarget = '1.8'
    }

    publishing {
        singleVariant('release') {
            withSourcesJar()
        }
    }
}

// REMOVED: kotlin jvmToolchain

dependencies {
    implementation 'com.facebook.react:react-android:0.72.0'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.9.0'
    implementation project(':surveysdk')
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release

                groupId = 'com.github.mustafadenizer-c4f'
                artifactId = 'surveysdk-react-native'
                version = '1.0.0'
            }
        }
    }
}